{% load static %}

<!doctype html>
<html lang="en">
<head>
	<title>
    {% block titulo %}
    Sistema Acadêmico
    {% endblock %}
    </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
	<link rel="stylesheet" href="{% static 'css/all.css'%}"> 
	<link rel="stylesheet" href="{% static 'css/styles.css'%}?version={%now "U"%}">
</head>

<body> 
	{% block navbar %}
	<nav class="navbar sticky-top navbar-dark bg-primary navbar-expand-lg">
		<div class="container carterOne">
			<div class="d-grid">
				<a href="/" class="navbar-brand mr-3 carterOne">
					<div class="mr-4 mb-neg10 fontLogo">Sistema</div>
					<div class="ml-4 fontLogo">Acadêmico</div>
				</a>
			</div>
			<div class="navbar-nav font-weight-light">
				<a class="nav-link nav-item text-white h5 mb-0" href="{% url 'aluno:listaAluno'%}">Alunos</a>	<!--colocar um colapse em medium e small-->
				<a class="nav-link nav-item text-white h5 mb-0" href="{% url 'curso:listaCurso' %}">Cursos</a>
			</div>   
		</div>
	</nav>
	{% endblock %}
        
		{% block corpo %}
        
        {% endblock %}

	{% block footer %}
	<div class="w-100 bg-primary">
		<div class="w-85 row justify-content-around mx-auto py-4">
			<div class="col-md-3">
                <h4 class="m-0">
                    <a class="nav-link text-light" href="#">Sobre a Desenvolvedor</a>
                </h4>
			</div>
		</div>
	</div>
	{% endblock %}
	<script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.js'%}"></script>
	<script src="{% static 'js/script.js'%}?version={%now "U"%}"></script>

</body>

</html>
