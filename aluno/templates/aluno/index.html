{% extends 'base.html' %}
{% load static %}
{% block corpo %}
<div class="container py-4 fillView ">
    {% if messages %}
        {% for mensagem in messages %}
            <div class="alert alert-warning alert-dismissible fade show mb-2" role="alert">
                <strong>{{mensagem}}</strong>
                <button type="button" class="ml-4 mb-1 close my-auto" data-dismiss="alert" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        {% endfor %}
    {% endif %}
    <table class="table w-auto table-hover">
        <thead>
            <tr>
              <th scope="col" ><h4 class="font-weight-bold m-0 mx-3">Matrícula</h4></th>
              <th scope="col" ><h4 class="font-weight-bold m-0 mx-3">Cr</h4></th>
              <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {% for row in alunos %}
            <tr>
                <td>{{row.aluno.matricula}}</td>
                <td>{{row.cr}}</td>
                <td><button type="button" class="btn btn-primary px-3">
                    <i class="fas fa-database mr-2"></i> Histórico
                </button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
