{% extends 'base.html' %}
{% load static %}
{% block corpo %}
<div class="container py-4 fillView">
    {% if messages %}
        {% for mensagem in messages %}
            <div class="alert alert-warning alert-dismissible fade show mb-2" role="alert">
                <strong>{{mensagem}}</strong> 
                <button type="button" class="ml-4 mb-1 close my-auto" data-dismiss="alert" aria-label="Close">
				    <i class="fas fa-times"></i>
			    </button>
            </div>
        {% endfor %}
    {% endif %}
    {% for aluno in alunos %}
        <p><strong class="carterOne">{{aluno.aluno.matricula}}:</strong> tirou {{aluno.nota}} em {{aluno.disciplina}}</p>     
    {% endfor %}
</div>
{% endblock %}
